<div>
  <h4 class="method-name monospace" id="method-{{method.name}}">{{method.name}}</h4>

  <p class="method-description">
    {{method.description}}
  </p>

  {% if method.parameters %}
  <h5>Parameters</h5>
  <dl class="parameter-list">
    {% for param in method.parameters %}
      {% include param.html %}
    {% endfor %}
  </dl>
  {% endif %}

  {% if method.returns %}
  <h5>Return object</h5>
  <dl class="parameter-list">
    {% for param in method.returns %}
      {% include param.html %}
    {% endfor %}
  </dl>
  {% endif %}
</div>
