<paper-dropdown-menu id="versions" label="Version">
  <paper-listbox slot="dropdown-content" selected="{{ page.category }}" attr-for-selected="value">
    {% for version in site.versions %}
    <a href="{{ site.baseurl }}{{ version.url }}" name="{{ version.category }}" value="{{ version.category }}">
      <paper-item>{{ version.title }}</paper-item>
    </a>
    {% endfor %}
    <a href="{{ site.baseurl }}/" data-url="{{ page.url }}" class="homelink">
      <paper-icon-button icon="home"></paper-icon-button><span>Home</span>
    </a>
  </paper-listbox>
</paper-dropdown-menu>
<div id="drawerToolbar" class="paper-font-title">Domains</div>
<iron-selector id="domainContainer" selected="{{ page.title }}" attr-for-selected="name">
  {% for domain in site.domains %}
    {% if domain.category == page.category %}
  <a href="{{ site.baseurl }}{{ domain.url }}" name="{{ domain.title }}">
    <span>{{ domain.title }}</span>
  </a>
    {% endif %}
  {% endfor %}
</iron-selector>
