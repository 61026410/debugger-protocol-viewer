<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<dom-module id="viewer-nav">
  <template>
    <paper-toolbar id="drawerToolbar">
      <span class="paper-font-title">Domains</span>
    </paper-toolbar>

    <paper-menu class="list">
      <template is="dom-repeat" items="{{domains}}" as="domain">
        <a href="#" on-click="selectDomain">
          <span>{{domain.name}}</span>
        </a>
      </template>
    </paper-menu>
  </template>
  <style>
    #drawerToolbar {
      color: var(--secondary-text-color);
      background-color: var(--drawer-menu-color);
      border-bottom: var(--drawer-toolbar-border-color);
      height: 64px;
    }

    paper-menu {
      height: 100%;
      overflow: scroll;
    }

    paper-menu a {
      text-decoration: none;
      color: var(--menu-link-color);
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 14px;
      font-weight: 400;
      line-height: 24px;
      min-height: 48px;
      padding: 0 16px;
    }
  </style>
</dom-module>
<script>
  Polymer({
    is: 'viewer-nav',
    properties: {
      protocol: Object
    },
    selectDomain: function (event) {
      this.fire('domain-changed', {
        domain: event.model.domain
      });

      event.preventDefault();
    },
    getStyle: function (domain) {
      return domain && 'background-color: ' + domain.color;
    }
  });
</script>
