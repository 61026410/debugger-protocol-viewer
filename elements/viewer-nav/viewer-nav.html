<link rel="import"
      href="../../bower_components/polymer/polymer.html">

<dom-module id="viewer-nav">
  <template>
    <ul>
      <template is="dom-repeat" items="{{domains}}" as="domain">
        <li>
          <button on-click="selectDomain" style$="{{getStyle(domain)}}">{{domain.name}}</button>
        </li>
      </template>
    </ul>
  </template>
  <script>
    Polymer({
      is: 'viewer-nav',
      properties: {
        protocol: Object
      },
      selectDomain: function (event) {
        this.fire('domain-changed', {
          domain: event.model.domain
        });
      },
      getStyle: function (domain) {
        return domain && 'background-color: ' + domain.color;
      }
    });
  </script>
  <style>
    ul {
      padding: 0 10px 0 0;
      margin: 0;
      list-style: none;
    }

    ul button {
      width: 100%;
      font-size: 1.4rem;
      background: none;
      border: 1px solid rgba(153, 153, 153, 0.32);
      border-radius: 2px;
      margin-bottom: 5px;
    }
  </style>
</dom-module>
